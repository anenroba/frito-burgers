<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frito Burgers - Enlaces</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="/favicon.ico" />
  <style>
    html, body {
      height: 100%;
    }
    body {
      background: linear-gradient(to bottom, #fff8f1, #fbd3a4);
      font-family: 'Georgia', serif;
      color: #4a2f1c;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .textura {
      background-image: url('https://www.transparenttextures.com/patterns/food.png');
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      z-index: 0;
      pointer-events: none;
    }
    footer {
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="textura"></div>
  <main class="max-w-md mx-auto mt-10 px-6 text-center relative z-10 flex-grow">
    <div class="w-28 h-28 mx-auto mb-4 rounded-full shadow overflow-hidden">
      <img src="/logo-frito.png" alt="Logo" class="w-full h-full object-cover" />
    </div>
    <h1 class="text-2xl font-bold mb-2">Frito Burgers 🍔</h1>
    <p class="mb-6 text-yellow-800">Sabor venezolano 🇻🇪 en el corazón de La Serena 🇨🇱</p>

    <div class="space-y-4">
      <a href="https://www.instagram.com/frito.burgers/" target="_blank" class="block w-full bg-pink-600 text-white py-3 rounded-lg font-semibold shadow hover:bg-pink-700 transition">📸 Síguenos en Instagram</a>

      <a href="https://search.google.com/local/writereview?placeid=ChIJqY-XCrDLkZYRgfsldH9wnnk" target="_blank" class="block w-full bg-yellow-600 text-white py-3 rounded-lg font-semibold shadow hover:bg-yellow-700 transition">🌟 Califícanos en Google</a>

      <a href="https://www.tripadvisor.com/Restaurant_Review-g303674-dXXXXXXX-Frito_Burgers-La_Serena_Coquimbo_Region.html" target="_blank" class="block w-full bg-blue-500 text-white py-3 rounded-lg font-semibold shadow hover:bg-blue-600 transition">✍️ Déjanos tu review en TripAdvisor</a>
    </div>

    <footer class="mt-10 text-xs text-yellow-900">
      Gracias por apoyar la comida criolla 💛<br>
      © 2025 Frito Burgers · Desarrollado por <a href="https://obenmedia.cl" target="_blank" class="underline">Oben Media</a>
    </footer>
  </main>
</body>
</html>
